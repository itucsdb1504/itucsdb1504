{% extends "admin_layout.html" %}
{% block body %}

	<div class="form-area col-md-8 col-centered">
		<table class="table">
			<thead>
				<tr>
					<th>FirstName</th>
					<th>LastName</th>
					<th>Nationality</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				{% for player in playerList: %}
					<form action="{{ url_for('addPlayer') }}" method="post">
					<tr>
						<td><input type="text" value="{{player.getID()}}" name="id" style="display:none"/></td>
						<td>{{player.getFirstName()}}</td>
						<td>{{player.getLastName()}}</td>
						<td>{{player.getNationality()}}</td>
						<td>{{player.getEmail()}}</td>
						<td><input type='submit' name="action" value="delete_player_action"></td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

  	<div class="form-area col-md-8 col-centered">
				<form action="{{ url_for('player') }}" method="post">
					<br style="clear: both">
					<h3 style="margin-bottom: 25px; text-align: center;">Match</h3>
					<div class="form-group">
						<input type="text" class="form-control" name="add_firstname"
							placeholder="FirstName" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="add_lastname"
							placeholder="LastName" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="add_nationality"
							placeholder="Nationality" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="add_email"
							placeholder="Email" required>
					</div>

					<input type="submit" name="action" value="add_player_action"
				class="btn btn-primary pull-right" />
				</form>
			</div>
{% endblock %}
