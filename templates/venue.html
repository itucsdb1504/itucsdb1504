{% extends "admin_layout.html" %} {% block body %}

	<div class="form-area col-md-8 col-centered">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>*</th>
					<th>Name</th>
					<th>Capacity</th>
					<th>Location</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				{% for venue in venueList: %}
					<form action="{{ url_for('venue') }}" method="post">
						<tr>
							<td><input type="hidden" value="{{ venue.getID() }}" name="id" /></td>
							<td>{{venue.getName()}}</td>
							<td>{{venue.getCapacity()}}</td>
							<td>{{venue.getLocation()}}</td>
							<td>{{venue.getDescription()}}</td>
							<td><input type='submit' name="action" value="delete_venue_action"></td>
						</tr>
					</form>
				{% endfor %}
			</tbody>
		</table>
	</div>

	<div class="form-area col-md-8 col-centered">
		<form action="{{ url_for('venue') }}" method="post">
			<br style="clear: both">
			<h3 style="margin-bottom: 25px; text-align: center;">Add Venue</h3>
			<div class="form-group">
				<input type="text" class="form-control" name="add_name"
					placeholder="Name" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="add_capacity"
					placeholder="Capacity" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="add_location"
					placeholder="Location" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="add_desc"
					placeholder="Description" required>
			</div>

			<input type="submit" name="action" value="add_venue_action"
				class="btn btn-primary pull-right" />
		</form>
	</div>

{% endblock %}
