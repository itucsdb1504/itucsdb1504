{% extends "admin_layout.html" %} {% block body %}

	<div class="form-area col-md-8 col-centered">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
				    <th>*</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Age</th>
					<th>Gender</th>
					<th>Email</th>
					<th>Account Type</th>
				</tr>
			</thead>
			<tbody>
				{% for user in userList: %}
					<form action="{{ url_for('user') }}" method="post">
						<tr>
							<td><input type="text" value="{{user.getID()}}" name="id" style="display:none"/></td>
							<td>{{user.getFirstName()}}</td>
							<td>{{user.getLastName()}}</td>
							<td>{{user.getAge()}}</td>
							<td>{{user.getGender()}}</td>
							<td>{{user.getEmail()}}</td>
							<td>{{user.getAccountType()}}</td>
							<td><input type='submit' name="action" value="Delete"></td>

						</tr>
					</form>
				{% endfor %}
			</tbody>
		</table>
	</div>

    <div class="form-area col-md-8 col-centered">
        <form role="form">
        <br style="clear:both">
                  <h3 style="margin-bottom: 25px; text-align: center;">User</h3>
  				<div class="form-group">
				<input type="text" class="form-control" name="user_email" placeholder="Email" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="user_age" placeholder="Age" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="user_gender" placeholder="Gender" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="user_firstname" placeholder="First Name" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="user_lastname" placeholder="Last Name" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="user_id" placeholder="ID" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="user_accounttype" placeholder="Account Type" required>
			</div>

        <input type="submit" name="action" value="Add User"
		class="btn btn-primary pull-right" />
        </form>
    </div>

{% endblock %}
