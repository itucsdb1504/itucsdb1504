{% extends "home_layout.html" %}
{% block main_content %}
<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
	<div class="panel panel-login">
		<div class="panel-heading">
			<div class="row">
				<div class="col-xs-6">
					<a href="#" class="active" id="login-form-link">Login</a>
				</div>
				<div class="col-xs-6">
					<a href="#" id="register-form-link">Register</a>
				</div>
			</div>
			<hr>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-12">
					<form id="login-form" action="{{ url_for('login') }}" method="post" style="display: block;">
						<div class="form-group">
							<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
						</div>
						<div class="form-group">
							<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="action" tabindex="4" class="form-control btn btn-login" value="Log In">
								</div>
							</div>
						</div>
					</form>
					<form id="register-form" action="{{ url_for('login') }}" method="post" style="display: none;">
						<div class="form-group">
							<input type="text" name="firstname" id="firstname" tabindex="1" class="form-control" placeholder="FirstName" value="">
						</div>
						<div class="form-group">
							<input type="text" name="lastname" id="lastname" tabindex="1" class="form-control" placeholder="LastName" value="">
						</div>
						<div class="form-group">
							<input type="text" name="age" id="age" tabindex="2" class="form-control" placeholder="Age">
						</div>
						<div class="form-group">
							<input type="text" name="gender" id="gender" tabindex="2" class="form-control" placeholder="Gender">
						</div>
						<div class="form-group">
							<input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Email">
						</div>
						<div class="form-group">
							<input type="text" name="username" id="username" tabindex="2" class="form-control" placeholder="Username" required>
						</div>
						<div class="form-group">
							<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="action" tabindex="4" class="form-control btn btn-register" value="Register">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1"  style="margin-top:100px">
     	<ul class="list-inline text-center">
	     	{% for advertise in advertiseList: %}
	             <li>
	                 <a href="{{advertise.getExtUrl()}}">
	                 	<img src="{{advertise.getImageUrl()}}" target="_blank" style="width:120px;height:100px;">
	                 </a>
	             </li>
	         {% endfor %}
     	</ul>
    </div>
</div>
{% endblock %}
