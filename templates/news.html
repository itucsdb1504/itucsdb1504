{% extends "admin_layout.html" %}
{% block body %}

	<div class="form-area col-md-8 col-centered">
		<form action="{{ url_for('addNews') }}" method="post">
			<table class="table table-striped table-hover">
				<thead>
				<tr>
					<th>*</th>
					<th>Title</th>
					<th>Content</th>
					<th>ImageURL</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				{% for news in newsList: %}
					<tr>
						<td><input type="text" value="{{news.getID()}}" name="id" style="display:none"/></td>
						<td>{{news.getTitle()}}</td>
						<td>{{news.getContent()}}</td>
						<td>{{news.getImageURL()}}</td>
						<td>{{news.getDate()}}</td>
						<td><input type='submit' name="action" value="delete_news_action"></td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</form>
	</div>

  	<div class="form-area col-md-8 col-centered">
		        <form action="{{ url_for('addNews') }}" method="post">
		        <br style="clear:both">
                   <h3 style="margin-bottom: 25px; text-align: center;">Add News</h3>
	   				<div class="form-group">
						<input type="text" class="form-control" name="news_title" placeholder="Title" required>
					</div>
					<div class="form-group">
						<textarea class="form-control" type="textarea" name="message" placeholder="Message" rows="7"></textarea>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="news_imageurl" placeholder="Image URL" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="news_date" placeholder="Date (example: 24/10/2015)" required>
					</div>

		        <input type="submit" name="action" value="add_news_action"
				class="btn btn-primary pull-right" />
		        </form>
		    </div>
{% endblock %}
