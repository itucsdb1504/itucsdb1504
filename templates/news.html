{% extends "admin_layout.html" %}
{% block body %}
  	<div class="form-area col-md-8 col-centered">
		        <form role="form">
		        <br style="clear:both">
                   <h3 style="margin-bottom: 25px; text-align: center;">Add News</h3>
	   				<div class="form-group">
						<input type="text" class="form-control" id="news_title" placeholder="Title" required>
					</div>
					<div class="form-group">
						<textarea class="form-control" type="textarea" id="message" placeholder="Message" rows="7"></textarea>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="news_imageurl" placeholder="Image URL" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="news_date" placeholder="Date (example: 24/10/2015)" required>
					</div>

		        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
		        </form>
		    </div>
{% endblock %}
