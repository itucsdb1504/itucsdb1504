{% extends "admin_layout.html" %} {% block body %}

	<div class="form-area col-md-8 col-centered">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>*</th>
					<th>Description</th>
					<th>LastWinnerID</th>
				</tr>
			</thead>
			<tbody>
				{% for award in awardList: %}
					<form action="{{ url_for('award') }}" method="post">
						<tr>
							<td><input type="hidden" value="{{ award.getID() }}" name="id" /></td>
							<td>{{award.getDescription()}}</td>
							<td>{{award.getLastWinnerID()}}</td>
							<td><input type='submit' name="action" value="delete_award_action"></td>
						</tr>
					</form>
				{% endfor %}
			</tbody>
		</table>
	</div>

	<div class="form-area col-md-8 col-centered">
		<form action="{{ url_for('award') }}" method="post">
			<br style="clear: both">
			<h3 style="margin-bottom: 25px; text-align: center;">Add Award</h3>
			<div class="form-group">
				<input type="text" class="form-control" name="add_desc"
					placeholder="Name" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="add_last_winner_id"
					placeholder="Description" required>
			</div>

			<input type="submit" name="action" value="add_award_action"
				class="btn btn-primary pull-right" />
		</form>
	</div>

{% endblock %}
