{% extends "admin_layout.html" %}
{% block body %}

	<div class="form-area col-md-8 col-centered">

			<table class="table table-striped table-hover">
				<thead>
				<tr>
					<th>*</th>
					<th>Description</th>
					<th>Player</th>
					<th>Video</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				{% for records in recordList: %}
					<form action="{{ url_for('addRecord') }}" method="post">
						<tr>
							<td><input type="text" value="{{records.getID()}}" name="id" style="display:none"/></td>
							<td>{{records.getDescription()}}</td>
							<td>{{records.getPlayerName()}}</td>
							<td>{{records.getVideoUrl()}}</td>
							<td>{{records.getYear()}}</td>
							<td><input type='submit' name="action" value="delete_record_action"></td>
						</tr>
					</form>
				{% endfor %}
			</tbody>
		</table>

	</div>

	<div class="form-area col-md-8 col-centered">
        <form action="{{ url_for('addRecord') }}" method="post">
        <br style="clear:both">
              <h3 style="margin-bottom: 25px; text-align: center;">Add Record</h3>
                 	<div class="form-group">
				<textarea class="form-control" type="textarea" name="record_desc" placeholder="Record Description" rows="7"></textarea>
			</div>
  				<div class="form-group">
				<input type="text" class="form-control" name="player_name" placeholder="Player Name" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="video_url" placeholder="Video Url" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="record_date" placeholder="Date (example: 24/10/2015)" required>
			</div>

        <input type="submit" name="action" value="add_record_action"
		class="btn btn-primary pull-right" />
        </form>
    </div>
{% endblock %}
