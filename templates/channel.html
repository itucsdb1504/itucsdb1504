{% extends "admin_layout.html" %}
{% block body %}

	<div class="form-area col-md-8 col-centered">

			<table class="table table-striped table-hover">
				<thead>
				<tr>
					<th>*</th>
					<th>Name</th>
					<th>Image Url</th>
					<th>External Url</th>
				</tr>
			</thead>
			<tbody>
				{% for channel in channelList: %}
					<form action="{{ url_for('channel') }}" method="post">
						<tr>
							<td><input type="text" value="{{channel.getID()}}" name="id" style="display:none"/></td>
							<td>{{channel.getName()}}</td>
							<td>{{channel.getImageUrl()}}</td>
							<td>{{channel.getExtUrl()}}</td>
							<td><input type='submit' name="action" value="delete_channel_action"></td>
						</tr>
					</form>
				{% endfor %}
			</tbody>
		</table>
	</div>

	<div class="form-area col-md-8 col-centered">
        <form action="{{ url_for('channel') }}" method="post">
        <br style="clear:both">
              <h3 style="margin-bottom: 25px; text-align: center;">Add Channel</h3>
  				<div class="form-group">
				<input type="text" class="form-control" id="add_channel_name" placeholder="Name" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="add_channel_imageurl" placeholder="Image URL" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="add_channel_exturl" placeholder="External URL" required>
			</div>

        <input type="submit" name="action" value="add_channel_action"
		class="btn btn-primary pull-right" />
        </form>
    </div>
{% endblock %}
